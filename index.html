<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <h1>ToDo List</h1>
    <div class="input-container">
        <input type="text" id="task-input" placeholder="Enter a new Task">
        <button onclick="addTask()"> Add </button>
    </div>
    <div class="filters">
        <button class="delete-all" onclick="deleteAllTasks()">Delete All</button>
        <button class="completed" onclick="filterTasks('completed')">Completed</button>
        <button class="incomplete" onclick="filterTasks('incomplete')">Incomplete</button>
    </div>
    <ul class="task-list" id="task-list"></ul>
</div>

<script src="main.js"></script>
</body>
</html>
